<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .scene {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #01070a;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .scene i {
      position: absolute;
      top: -250px;
      background: rgba(255,255,255,0.5);
      animation: animateStars linear infinite;
    }
    @keyframes animateStars {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(200vh);
      }
    }
    .rocket {
      position: relative;
      animation: animate 0.2s ease infinite;
    }
    @keyframes animate {
      0%,100% {
        transform: translateY(-2px);
      }
      50% {
        transform: translateY(2px);
      }
    }
    .rocket::before {
      content: '';
      position: absolute;
      bottom: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 200px;
      background: linear-gradient(#00d0ff,transparent);
    }
    .rocket::after {
      content: '';
      position: absolute;
      bottom: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 200px;
      background: linear-gradient(#00d0ff,transparent);
      filter: blur(20px);
    }
    .bullet {
      position: absolute;
      width: 5px;
      height: 5px;
      background: yellow;
    }
    .obstacle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
    }
    .score {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>
<div class="scene">
  <div class="rocket">
    <img src="https://raw.githubusercontent.com/TheSyntaxStudio/public/main/assets/images/rocket.png">
  </div>
  <div class="score">Score: <span id="score">0</span></div>
</div>
</body>
</html>
